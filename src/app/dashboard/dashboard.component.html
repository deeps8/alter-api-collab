<header class="px-4 py-2 border-b bg-white border-gray-200 sticky top-0 z-50">
  <div class="flex flex-row">
    <div class="logo flex flex-row items-center cursor-pointer mr-4" [routerLink]="['/dashboard']" >
      <img src="assets/alter-api.svg" alt="logo" width="30px">
      <!-- <span class="mx-4 font-bold text-lg">Alter API</span> -->
    </div>

    <ul class="flex flex-row items-center mr-auto ">
        <li class="text-slate-900	font-medium mx-4 outline-none"> <a [routerLink]="['/dashboard']" routerLinkActive="text-pm" [routerLinkActiveOptions]="{exact:true}" >Workspaces</a></li>
        <li class="text-slate-900	font-medium mx-4 outline-none"> <a [routerLink]="['doc']" routerLinkActive="text-pm" [routerLinkActiveOptions]="{exact:true}">Documents</a></li>
        <li class="text-slate-900	font-medium mx-4 outline-none"> <a [routerLink]="['invites']" routerLinkActive="text-pm" [routerLinkActiveOptions]="{exact:true}">Invites</a></li>
      </ul>

      <ul class="flex flex-row items-center ml-auto">
        <li class="mx-3" >
          <button [routerLink]="['workspace','create']" class="btn-pm-sm" > New Workspace </button>
        </li>
        <li class="mx-3" >
          <button class="btn-sc-sm" > Invite </button>
        </li>
        <li class="mx-3 inline-flex">
          <button class="btn-wt-sm grid place-items-center h-30 p-1" [matMenuTriggerFor]="notify">
            <mat-icon class="text-gray-700"  >notifications_none</mat-icon>
          </button>
          <mat-menu #notify="matMenu" xPosition="before">
            <ul>
              <li mat-menu-item >
                <strong>Import an existing file</strong>
                <p>Import any API schema file from your local drive or Github</p>
              </li>
              <li mat-menu-item >
                <strong>Postman works best with teams</strong>
                <p>Collaborate in real-time and establish a single source of truth for all API workflows.</p>
              </li>
            </ul>
          </mat-menu>
        </li>
        <li class="ml-3">
          <button class="btn-wt-sm p-1" [matMenuTriggerFor]="profile">
            <div class="avatar"  >{{initials}}</div>
          </button>
          <mat-menu #profile="matMenu" >
            <button mat-menu-item class="font-medium" [routerLink]="['profile']" >Profile</button>
            <hr>
            <button mat-menu-item class="font-medium text-red-600" (click)="logoutUser()" >Logout</button>
          </mat-menu>
        </li>
      </ul>

  </div>
</header>
<div style="height:calc(100% - 50px)" >
  <router-outlet></router-outlet>
</div>
